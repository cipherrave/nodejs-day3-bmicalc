<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script src="sidebar.js" defer></script>
  </head>
  <body>
    <div class="titleBar">
      <h1 id="titleBar">BMI Calculator</h1>
      <div class="welcomeUser" id="cardWelcome" style="display: none">
        <p id="welcomeUser"></p>
        <button type="button" onclick="logOut()">X</button>
      </div>
    </div>
    <div class="sidebar" id="sidebar">
      <div class="sidebarTop">
        <img src="assets/icons/logo.svg" alt="" srcset="" />
        <img
          src="assets/icons/list.svg"
          id="toggleSideBar"
          onclick="toggleSideBar()"
          style="cursor: pointer"
        />
        <div
          class="sidebarListActive"
          id="calculator"
          onclick="goToCalculator()"
        >
          <img src="assets/icons/calculator.svg" alt="" />
          <p>Calculator</p>
        </div>
        <div class="sidebarList" id="info" onclick="goToInfo()">
          <img src="assets/icons/info-circle.svg" alt="" />
          <p>Info</p>
        </div>
        <div class="sidebarList" id="history" onclick="goToHistory()">
          <img src="assets/icons/clock-history.svg" alt="" />
          <p>History</p>
        </div>
      </div>
      <div class="madeBy" id="madeBy">
        <h5>made by cipherrave</h5>
      </div>
    </div>
    <div class="main" id="main">
      <div class="content">
        <div class="card" id="cardLogin">
          <form class="input">
            <p>Email</p>
            <input type="email" id="email" required />
            <p id="emailAlert" style="color: red; display: ">
              Please fill in your email
            </p>
            <button type="button" onclick="emailProceed()">Proceed</button>
          </form>
        </div>
        <div class="card" id="cardCalc" style="">
          <div class="cardTitle">
            <img src="assets/icons/calculator.svg" alt="" />
            <h2>Calculator</h2>
          </div>
          <form class="input" id="form">
            <input type="hidden" name="id" id="inputId" />
            <p for="weight">Weight (kg)</p>
            <input type="number" placeholder="Weight" id="weight" required />
            <p for="height">Height (cm)</p>
            <input type="number" placeholder="Height" id="height" required />
            <button type="button" onclick="calcBMI()">Calculate</button>
            <button type="button" onclick="clearData()">Reset</button>
          </form>
        </div>
        <div class="card" id="cardResult" style="">
          <h2>Your BMI Is</h2>
          <p id="resultBMI" style="font-size: 60px"></p>
          <p id="resultCategory"></p>
          <p id="resultComment"></p>
        </div>
        <div class="card" id="cardHistory" style="">
          <img src="assets/icons/clock-history.svg" alt="" />
          <h2>History</h2>
          <table id="datatable">
            <thead>
              <tr>
                <th>No</th>
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
                <th>Edit</th>
                <th>Hapus</th>
              </tr>
            </thead>
            <tbody id="table"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script>
      function clearData() {
        document.getElementById("form").reset();
      }
    </script>
  </body>
</html>
