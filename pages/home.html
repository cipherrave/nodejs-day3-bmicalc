<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="main.js" defer></script>
    <script src="sidebar.js" defer></script>
  </head>
  <body>
    <div class="titleBar" id="titleBar">
      <h1>BMI Calculator</h1>
    </div>
    <div class="sidebar" id="sidebar">
      <div class="sidebarTop">
        <img src="assets/icons/logo.svg" alt="" />
        <img
          src="assets/icons/list.svg"
          id="toggleSideBar"
          onclick="toggleSideBar()"
          style="cursor: pointer"
        />
        <div class="sidebarList" style="justify-content: space-between">
          <div style="display: flex; flex-direction: row; gap: 1pc">
            <p>üë§</p>
            <p
              id="userName"
              style="width: 100px; text-overflow: ellipsis; overflow: hidden"
            ></p>
          </div>
          <button
            style="all: unset; display: none"
            id="logoutX"
            onclick="logout()"
          >
            ‚ùå
          </button>
        </div>
        <div class="sidebarList" id="calculator" onclick="goToCalculator()">
          <p>üî¢</p>
          <p>Calculator</p>
        </div>
        <div class="sidebarList" id="info" onclick="goToInfo()">
          <p>üìñ</p>
          <p>Info</p>
        </div>
      </div>
      <div class="madeBy" id="madeBy">
        <h5>made by cipherrave</h5>
      </div>
    </div>
    <div class="main" id="main">
      <div class="content">
        <div class="divider">
          <div class="card" id="cardLogin">
            <div class="cardTitle">
              <h2>üôã Welcome!</h2>
            </div>
            <p>Please enter your email</p>
            <form class="input">
              <input
                type="email"
                placeholder="Enter your email"
                class="form-control"
                id="inputUsername"
                required
              />
              <button onclick="login()">Login</button>
            </form>
          </div>
          <div class="card" id="cardResult" style="display: none">
            <div class="cardTitle">
              <h2>‚öñÔ∏è Your BMI is</h2>
            </div>
            <p id="resultBMI"></p>
            <p id="resultCategory"></p>
            <p id="resultComment"></p>
            <button
              onclick="goToInfo()"
              style="background-color: white; color: black"
            >
              More Info
            </button>
          </div>
          <div class="card" id="cardCalc" style="display: none">
            <div class="cardTitle">
              <h2>üî¢ Calculator</h2>
            </div>
            <form class="input" id="form">
              <input type="hidden" name="id" id="inputDataId" />
              <p for="inputWeight">Weight (kg)</p>
              <input
                type="number"
                placeholder="Weight"
                class="form-control"
                id="inputWeight"
                required
              />
              <p for="inputHeight">Height (cm)</p>
              <input
                type="number"
                placeholder="Height"
                class="form-control"
                id="inputHeight"
                required
              />
              <div class="calcBtn">
                <button
                  class="btn btn-sm btn-primary"
                  type="button"
                  onclick="calcBMI()"
                  style="background-color: #06d6a0"
                >
                  Calculate
                </button>
                <button
                  class="btn btn-sm btn-primary"
                  type="button"
                  style="
                    background-color: transparent;
                    -webkit-box-shadow: inset 0px 0px 0px 3px #ef476f;
                    -moz-box-shadow: inset 0px 0px 0px 3px #ef476f;
                    box-shadow: inset 0px 0px 0px 3px #ef476f;
                    color: #ef476f;
                  "
                  onclick="clearData()"
                >
                  Clear All
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="divider">
          <div class="cardHistory" id="cardHistory" style="display: none">
            <div class="cardTitle">
              <h2>‚åö History</h2>
            </div>
            <table>
              <thead>
                <tr>
                  <th>No</th>
                  <th>Weight (kg)</th>
                  <th>Height (cm)</th>
                  <th>BMI</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody id="table"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script>
      function clearData() {
        document.getElementById("form").reset();
        document.getElementById("id").value = "";
      }
    </script>
  </body>
</html>
