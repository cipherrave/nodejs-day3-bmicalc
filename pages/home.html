<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="bmiCalc.js"></script>
    <script src="sidebar.js" defer></script>

    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="titleBar">
      <h1 id="titleBar">BMI Calculator</h1>
    </div>
    <div class="sidebar" id="sidebar">
      <div class="sidebarTop">
        <img src="assets/icons/logo.svg" alt="" srcset="" />
        <img
          src="assets/icons/list.svg"
          id="toggleSideBar"
          onclick="toggleSideBar()"
          style="cursor: pointer"
        />
        <div
          class="sidebarListActive"
          id="calculator"
          onclick="goToCalculator()"
        >
          <img src="assets/icons/calculator.svg" alt="" />
          <p>Calculator</p>
        </div>
        <div class="sidebarList" id="info" onclick="goToInfo()">
          <img src="assets/icons/info-circle.svg" alt="" />
          <p>Info</p>
        </div>
        <div class="sidebarList" id="history" onclick="goToHistory()">
          <img src="assets/icons/clock-history.svg" alt="" />
          <p>History</p>
        </div>
      </div>
      <div class="madeBy" id="madeBy">
        <h5>made by cipherrave</h5>
      </div>
    </div>
    <div class="main" id="main">
      <div class="content" id="content">
        <div class="card">
          <div class="cardTitle">
            <img src="assets/icons/calculator.svg" style="width: 25px" alt="" />
            <h1>Calculator</h1>
          </div>
          <div class="input">
            <p for="height">Height (cm)</p>
            <input type="number" id="height" />
          </div>
          <div class="input">
            <p for="weight">Weight (kg)</p>
            <input type="number" id="weight" />
          </div>
          <div class="input">
            <p for="email">E-mail (optional)</p>
            <input type="email" id="email" />
          </div>
          <button type="submit" id="calculate" onclick="calculateBMI()">
            Calculate BMI
          </button>
        </div>

        <div class="card" id="cardResult" style="display: none">
          <h1>Your BMI is</h1>
          <div class="result" id="result"></div>
          <h2 class="category" id="category"></h2>
          <p class="comment" id="comment"></p>
          <button id="info" onclick="goToInfo()">Read More</button>
        </div>
      </div>
    </div>
  </body>
</html>
