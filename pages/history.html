<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="sidebar.js" defer></script>
    <script src="bmiCalc.js"></script>
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="titleBar">
      <h1 id="titleBar">BMI Calculator > History</h1>
    </div>
    <div class="sidebar" id="sidebar">
      <div class="sidebarTop">
        <img src="assets/icons/logo.svg" alt="" srcset="" />
        <img
          src="assets/icons/list.svg"
          id="toggleSideBar"
          onclick="toggleSideBar()"
          style="cursor: pointer"
        />
        <div class="sidebarList" id="calculator" onclick="goToCalculator()">
          <img src="assets/icons/calculator.svg" alt="" />
          <p>Calculator</p>
        </div>
        <div class="sidebarList" id="info" onclick="goToInfo()">
          <img src="assets/icons/info-circle.svg" alt="" />
          <p>Info</p>
        </div>
        <div
          class="sidebarList"
          id="history"
          style="background-color: #ffffff8f"
          onclick="goToHistory()"
        >
          <img src="assets/icons/clock-history.svg" alt="" />
          <p>History</p>
        </div>
      </div>
      <div class="madeBy" id="madeBy">
        <h5>made by cipherrave</h5>
      </div>
    </div>
    <div class="main" id="main">
      <div class="content">
        <div class="card">
          <div class="input">
            <input
              type="email"
              id="emailFind"
              placeholder="Please enter your email"
              required
            />
            <button onclick="readData()"></button>
          </div>
          <h1>Your Data</h1>
          <div>
            <table>
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Weight</th>
                  <th>Height</th>
                  <th>BMI</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody id="historyTable"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
